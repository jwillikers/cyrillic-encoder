id: com.jwillikers.CyrillicEncoder
runtime: org.kde.Platform
runtime-version: '6.7'
sdk: org.kde.Sdk
command: cyrillic-encoder
finish-args:
  - --socket=wayland
modules:
  - name: boost
    buildsystem: cmake-ninja
    cleanup:
      - '*'
    sources:
      - type: archive
        url: https://github.com/boostorg/boost/releases/download/boost-1.89.0/boost-1.89.0-cmake.tar.xz
        sha256: 67acec02d0d118b5de9eb441f5fb707b3a1cdd884be00ca24b9a73c995511f74
        x-checker-data:
          type: anitya
          project-id: 6845
          stable-only: true
          url-template: https://github.com/boostorg/boost/releases/download/boost-$version/boost-$version-cmake.tar.xz
  - name: boost-ut
    buildsystem: cmake-ninja
    cleanup:
      - '*'
    sources:
      - type: git
        url: https://github.com/boost-ext/ut.git
        commit: f923e6fe4b7542d75e0c4ee54ad0af6a5382a87c
        tag: v2.3.1
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
  - name: microsoft-gsl
    buildsystem: cmake-ninja
    config-opts:
      - -DGSL_TEST=no
    cleanup:
      - '*'
    sources:
      - type: git
        url: https://github.com/microsoft/GSL.git
        commit: 2828399820ef4928cc89b65605dca5dc68efca6e
        tag: v4.2.0
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
  - name: cyrillic-encoder
    buildsystem: simple
    build-commands:
      - cmake --workflow --preset flatpak
      - cmake --install build --component CyrillicEncoder_Runtime --prefix="${FLATPAK_DEST}"
      - cmake --install build --component CyrillicEncoder_Flatpak --prefix="${FLATPAK_DEST}"
    sources:
      - type: dir
        path: ..
        skip:
          - .cache
          - .direnv
          - .github
          - .vscode
          - build
          - build-clang
          - build-gcc
          - build-coverage-clang
          - build-dir
          - repo
